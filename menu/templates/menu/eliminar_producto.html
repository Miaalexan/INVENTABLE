{% extends 'menu/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2 class="mb-4 text-danger">Eliminar Producto</h2>

<p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'menu:lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
