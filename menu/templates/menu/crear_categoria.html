{% extends 'base.html' %}

{% block title %}Crear Categoría{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Crear Nueva Categoría</h4>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la categoría</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ej: Bebidas, Postres...">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción (opcional)</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Breve descripción..."></textarea>
                </div>

                <div class="text-end">
                    <a href="{% url 'menu:lista_productos' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
