{% extends 'base.html' %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Pedido</h2>

    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a href="{% url 'pedidos:lista_pedidos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
