{% extends "base.html" %}
{% block title %}Pagar Pedido{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h3 class="mb-4">ðŸ’° Pagar Pedido #{{ pedido.id }}</h3>
    <p><strong>Total a pagar:</strong> ${{ pedido.total }}</p>

    <div class="row justify-content-center mt-4">
        {% for metodo, icono in metodos_pago %}
        <div class="col-md-3 mb-3">
            <form method="POST" action="{% url 'pedidos:pago' pedido.id %}">
                {% csrf_token %}
                <input type="hidden" name="metodo" value="{{ metodo }}">
                <button type="submit" class="btn btn-outline-primary w-100 py-3">
                    <i class="bi {{ icono }} fs-3"></i><br>
                    {{ metodo }}
                </button>
            </form>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'pedidos:lista_pedidos' %}" class="btn btn-secondary mt-4">
        <i class="bi bi-arrow-left"></i> Volver
    </a>
</div>
{% endblock %}
