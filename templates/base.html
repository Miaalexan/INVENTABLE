{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}INVENTABLE{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background-color: #212529;
            color: white;
            padding-top: 70px;
            transition: all 0.3s ease;
            z-index: 1050;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: background 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
            color: white;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1060;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topbar img {
            height: 35px;
            width: 35px;
            object-fit: contain;
            border-radius: 50%;
        }

        .main-content {
            margin-left: 240px;
            margin-top: 70px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                left: -240px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="{% url 'menu:lista_productos' %}"><i class="bi bi-card-list"></i> Menú</a>
        <a href="{% url 'clientes:lista_clientes' %}"><i class="bi bi-people"></i> Clientes</a>
        <a href="{% url 'reservas:lista_reservas' %}"><i class="bi bi-calendar-check"></i> Reservas</a>
        <a href="{% url 'pedidos:lista_pedidos' %}"><i class="bi bi-basket"></i> Pedidos</a>
        <a href="{% url 'usuarios:lista_usuarios' %}"><i class="bi bi-person-badge"></i> Usuarios</a>
        <a href="{% url 'panelAdmin:panel' %}"><i class="bi bi-bar-chart"></i> Panel Administrativo</a>
        <hr class="text-secondary">
        <a href="{% url 'usuarios:logout' %}" class="text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>

<div class="topbar d-flex justify-content-between align-items-center bg-dark text-white px-3 py-2">
    <div class="d-flex align-items-center">
        <button class="btn btn-dark me-3" id="toggleSidebar">
            <i class="bi bi-list fs-4"></i>
        </button>
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="height:80px; width:auto; margin-top:-5px;" class="me-3">
    </div>

    <div class="d-flex align-items-center">
        <span class="fw-bold me-3">Panel de Control</span>
        <i class="bi bi-person-circle me-2"></i>
        {% if usuario %}
            <span class="fw-semibold text-white">{{ usuario.nombre }}</span>
        {% else %}
            <span class="text-white-50">Invitado</span>
        {% endif %}
    </div>
</div>


    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main-content');
        const toggleBtn = document.getElementById('toggleSidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
