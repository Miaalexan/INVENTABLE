{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Código:</label>
            <input type="text" name="codigo" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
